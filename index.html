<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section id="filter_option">
        <p class="font">Filter ui cards via their profession</p>
        <!-- <form > -->
            <select id="select_option" onchange="getOption()" class="font">
                <option value="profession">Profession</option>
                <option value="developer">Developer</option>
                <option value="admin">Admin</option>
            </select>
            <div id="display">
                <!-- <div class="person">
                    <p class="prs_id">1.</p>
                    <p class="prs_name">Name: John</p>
                    <p class="prs_profession">Profession: Developer</p>
                    <p class="prs_age">Age: 18</p>
                </div> -->
            </div>
            <button id="filter_btn" onclick="filter()" class="font">
                Filter
            </button>
        <!-- </form> -->
    </section>

    <section id="addUserSection">
        <p class="font">Add a new User</p>
        <!-- <form> -->
            <div class="userContainer">
                <div class="userItems">
                    <label for="name" class="font_label">Enter Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="userItems">
                    <label for="profession" class="font_label">Enter Profession</label>
                     <input type="text" id="profession" required>
                </div>
                <div class="userItems">
                    <label for="age" class="font_label">Enter Age</label>
                    <input type="text" id="age" required>
                </div>
            </div>
            <button id="addUser" onclick="addPerson()" class="font">Add User</button>
        <!-- </form> -->
    </section>
    <script src="./script.js"></script>
</body>
</html>
